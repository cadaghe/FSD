<html>
	<head>
		<title>Spanning Columns</title>
		<style type="text/css">
			table {
				border: none;}
			th, td {
				border: none;
				background-color: #dddddd;
				padding: 5px;
				width: 100px;}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th></th>
				<th>9:00am</th>
				<th>10:00am</th>
				<th>11:30am</th>
				<th>12:45am</th>
			</tr>
			<tr>
				<th>Monday</th>
				<td colspan="2">Chemistry</td>
				<td>Mathematics</td>
				<td>Arts and Culture</td>
			</tr>
			<tr>
				<th>Tuesday</th>
				<td colspan="3">Exercise</td>
				<td>Home Economics</td>
			</tr>
		</table>
	</body>
</html>
