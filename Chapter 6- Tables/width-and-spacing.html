<html>
	<head>
		<title>Width and Spacing</title>
		<style type="text/css">
			th, td {
				background-color: #dddddd;}
		</style>
	</head>
	<body>
		<table width="400" cellpadding="10" cellspacing="5">
			<tr>
				<th width="150"></th>
				<th>Withdrawn</th>
				<th>Credit</th>
				<th width="150">Balance</th>
			</tr>
			<tr>
				<th>February</th>
				<td>#2100.00</td>
				<td>#6050.50</td>
				<td>#7500.50</td>
			</tr>
			<tr>
				<th>March</th>
				<td>#1305.55</td>
				<td>#8905.20</td>
				<td>#1700.15</td>
			</tr>
		</table>
	</body>
</html>
